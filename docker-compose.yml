version: '3'

services:
  reverse-proxy:
    image: traefik:v2.4
    command:
      # - "--api.insecure=true" # for debug interface on 8080
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.rsync.address=:873"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesResolvers.le.acme.email=david.macek.0@gmail.com"
      - "--certificatesResolvers.le.acme.storage=/letsencrypt/acme.json"
      - "--certificatesResolvers.le.acme.httpChallenge=true"
      - "--certificatesResolvers.le.acme.httpChallenge.entryPoint=web"
    ports:
      - "80:80"
      - "443:443"
      - "873:873"
      # - "8080:8080" # for debug interface on 8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt:/letsencrypt
    restart: always

  packages:
    build: https://github.com/msys2/msys2-web.git
    restart: always
    labels:
      - "traefik.enable=true"
      # http
      - "traefik.http.routers.pkgs.rule=Host(`packages.msys2.org`)"
      - "traefik.http.routers.pkgs.entrypoints=web"
      - "traefik.http.routers.pkgs.middlewares=pkgs-redir"
      - "traefik.http.middlewares.pkgs-redir.redirectscheme.scheme=https"
      # https
      - "traefik.http.routers.pkgssecure.rule=Host(`packages.msys2.org`)"
      - "traefik.http.routers.pkgssecure.entrypoints=websecure"
      - "traefik.http.routers.pkgssecure.tls=true"
      - "traefik.http.routers.pkgssecure.tls.certresolver=le"

  redir:
    image: nginx
    labels:
      - "traefik.enable=true"
      # http
      - "traefik.http.routers.main.rule=Host(`msys2.org`)"
      - "traefik.http.routers.main.entrypoints=web"
      - "traefik.http.routers.main.middlewares=msys2-redir"
      - "traefik.http.middlewares.msys2-redir.redirectregex.regex=^http://msys2.org/(.*)"
      - "traefik.http.middlewares.msys2-redir.redirectregex.replacement=http://www.msys2.org/$${1}"
      # https
      - "traefik.http.routers.mainsecure.rule=Host(`msys2.org`)"
      - "traefik.http.routers.mainsecure.entrypoints=websecure"
      - "traefik.http.routers.mainsecure.tls=true"
      - "traefik.http.routers.mainsecure.tls.certresolver=le"
      - "traefik.http.routers.mainsecure.middlewares=msys2-redir-secure"
      - "traefik.http.middlewares.msys2-redir-secure.redirectregex.regex=^https://msys2.org/(.*)"
      - "traefik.http.middlewares.msys2-redir-secure.redirectregex.replacement=https://www.msys2.org/$${1}"
    restart: always

  repo:
    image: nginx
    volumes:
      - /srv/msys2repo:/usr/share/nginx/html:ro
      - ./repo/nginx.conf:/etc/nginx/conf.d/repo.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.repo.rule=Host(`repo.msys2.org`)"
      - "traefik.http.routers.repo.entrypoints=web"
      - "traefik.http.routers.reposecure.rule=Host(`repo.msys2.org`)"
      - "traefik.http.routers.reposecure.tls=true"
      - "traefik.http.routers.reposecure.tls.certresolver=le"
      - "traefik.http.routers.reposecure.entrypoints=websecure"
    restart: always

  rsync:
    build: ./rsync
    volumes:
      - /srv/msys2repo:/rsync-volume:ro
      - ./rsync/rsyncd.conf:/etc/rsyncd.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.tcp.routers.rsync.rule=HostSNI(`*`)"
      - "traefik.tcp.routers.rsync.entrypoints=rsync"
    restart: always

volumes:
  letsencrypt:
